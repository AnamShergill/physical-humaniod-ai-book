<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3282b8"/>
      <stop offset="100%" stop-color="#0f4c75"/>
    </linearGradient>
  </defs>

  <!-- Robot head -->
  <circle cx="40" cy="25" r="15" fill="url(#robotGradient)"/>

  <!-- Eyes -->
  <circle cx="35" cy="22" r="2" fill="white"/>
  <circle cx="45" cy="22" r="2" fill="white"/>

  <!-- Body -->
  <rect x="30" y="40" width="20" height="25" rx="3" fill="url(#robotGradient)"/>

  <!-- Arms -->
  <rect x="20" y="42" width="10" height="3" rx="1.5" fill="url(#robotGradient)"/>
  <rect x="50" y="42" width="10" height="3" rx="1.5" fill="url(#robotGradient)"/>

  <!-- Legs -->
  <rect x="32" y="65" width="4" height="8" rx="1" fill="url(#robotGradient)"/>
  <rect x="44" y="65" width="4" height="8" rx="1" fill="url(#robotGradient)"/>

  <!-- Chest panel -->
  <rect x="35" y="45" width="10" height="8" rx="2" fill="white" opacity="0.3"/>
</svg>