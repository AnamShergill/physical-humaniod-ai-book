<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f4c75"/>
      <stop offset="100%" stop-color="#3282b8"/>
    </linearGradient>
    <linearGradient id="humanoidGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e2e2"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-family="Arial" font-weight="bold">Humanoid Robotics</text>

  <!-- Humanoid Robot -->
  <g transform="translate(400, 200)">
    <!-- Head -->
    <ellipse cx="0" cy="-80" rx="25" ry="30" fill="url(#humanoidGradient)" stroke="white" stroke-width="2"/>
    <circle cx="-10" cy="-85" r="4" fill="#0f4c75"/>
    <circle cx="10" cy="-85" r="4" fill="#0f4c75"/>
    <ellipse cx="0" cy="-70" rx="15" ry="8" fill="url(#humanoidGradient)" stroke="white" stroke-width="1"/>

    <!-- Body -->
    <rect x="-25" y="-50" width="50" height="70" rx="5" fill="url(#humanoidGradient)" stroke="white" stroke-width="2"/>

    <!-- Arms -->
    <rect x="-60" y="-40" width="35" height="8" rx="4" fill="url(#humanoidGradient)" stroke="white" stroke-width="1"/>
    <rect x="25" y="-40" width="35" height="8" rx="4" fill="url(#humanoidGradient)" stroke="white" stroke-width="1"/>

    <!-- Legs -->
    <rect x="-20" y="20" width="15" height="50" rx="3" fill="url(#humanoidGradient)" stroke="white" stroke-width="1"/>
    <rect x="5" y="20" width="15" height="50" rx="3" fill="url(#humanoidGradient)" stroke="white" stroke-width="1"/>

    <!-- Chest panel -->
    <rect x="-15" y="-20" width="30" height="25" rx="5" fill="white" opacity="0.3"/>
    <circle cx="0" cy="0" r="5" fill="white" opacity="0.5"/>
  </g>

  <!-- Environment elements -->
  <circle cx="150" cy="300" r="20" fill="#ff6b6b" stroke="white" stroke-width="2"/>
  <rect x="130" cy="280" width="40" height="40" rx="5" fill="#4ecdc4" stroke="white" stroke-width="2"/>
  <line x1="200" y1="320" x2="250" y2="270" stroke="white" stroke-width="2"/>
  <circle cx="650" cy="300" r="15" fill="#ffd166" stroke="white" stroke-width="2"/>

  <!-- Labels -->
  <text x="200" y="350" text-anchor="middle" fill="white" font-size="16" font-family="Arial">Environment</text>
  <text x="650" y="350" text-anchor="middle" fill="white" font-size="16" font-family="Arial">Interaction</text>
</svg>