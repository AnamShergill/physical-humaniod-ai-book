<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3282b8"/>
      <stop offset="100%" stop-color="#0f4c75"/>
    </linearGradient>
    <linearGradient id="silverGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e2e2"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
  </defs>

  <!-- Robot body -->
  <rect x="150" y="100" width="100" height="120" rx="10" fill="url(#silverGradient)" stroke="#0f4c75" stroke-width="2"/>

  <!-- Robot head -->
  <circle cx="200" cy="70" r="30" fill="url(#silverGradient)" stroke="#0f4c75" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="185" cy="65" r="5" fill="#0f4c75"/>
  <circle cx="215" cy="65" r="5" fill="#0f4c75"/>

  <!-- Antenna -->
  <line x1="200" y1="40" x2="200" y2="20" stroke="#0f4c75" stroke-width="3"/>
  <circle cx="200" cy="15" r="5" fill="#3282b8"/>

  <!-- Arms -->
  <rect x="120" y="120" width="30" height="10" rx="5" fill="url(#silverGradient)" stroke="#0f4c75" stroke-width="1"/>
  <rect x="250" y="120" width="30" height="10" rx="5" fill="url(#silverGradient)" stroke="#0f4c75" stroke-width="1"/>

  <!-- Legs -->
  <rect x="170" y="220" width="20" height="40" rx="3" fill="url(#silverGradient)" stroke="#0f4c75" stroke-width="1"/>
  <rect x="210" y="220" width="20" height="40" rx="3" fill="url(#silverGradient)" stroke="#0f4c75" stroke-width="1"/>

  <!-- AI circuit pattern -->
  <path d="M50 250 Q100 200 150 250 T250 250 T350 250" fill="none" stroke="#3282b8" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Circuit board pattern on robot -->
  <rect x="160" y="130" width="80" height="60" rx="5" fill="none" stroke="#0f4c75" stroke-width="1"/>
  <circle cx="175" cy="145" r="3" fill="#3282b8"/>
  <circle cx="225" cy="145" r="3" fill="#3282b8"/>
  <circle cx="175" cy="175" r="3" fill="#3282b8"/>
  <circle cx="225" cy="175" r="3" fill="#3282b8"/>
</svg>