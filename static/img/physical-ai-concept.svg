<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f4c75"/>
      <stop offset="100%" stop-color="#3282b8"/>
    </linearGradient>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e2e2e2"/>
      <stop offset="100%" stop-color="#a0a0a0"/>
    </linearGradient>
  </defs>

  <rect width="800" height="400" fill="url(#bgGradient)"/>

  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-size="24" font-family="Arial" font-weight="bold">Physical AI Concept</text>

  <!-- Robot interacting with environment -->
  <g transform="translate(200, 200)">
    <!-- Robot -->
    <rect x="-30" y="-50" width="60" height="80" rx="5" fill="url(#robotGradient)" stroke="white" stroke-width="2"/>
    <circle cx="0" cy="-70" r="25" fill="url(#robotGradient)" stroke="white" stroke-width="2"/>
    <circle cx="-10" cy="-75" r="4" fill="#0f4c75"/>
    <circle cx="10" cy="-75" r="4" fill="#0f4c75"/>
    <rect x="-60" y="-40" width="25" height="8" rx="4" fill="url(#robotGradient)" stroke="white" stroke-width="1"/>
    <rect x="35" y="-40" width="25" height="8" rx="4" fill="url(#robotGradient)" stroke="white" stroke-width="1"/>
    <rect x="-15" y="30" width="12" height="25" rx="3" fill="url(#robotGradient)" stroke="white" stroke-width="1"/>
    <rect x="3" y="30" width="12" height="25" rx="3" fill="url(#robotGradient)" stroke="white" stroke-width="1"/>

    <!-- Arms reaching out -->
    <line x1="30" y1="-35" x2="80" y2="-10" stroke="white" stroke-width="3"/>
    <line x1="-30" y1="-35" x2="-80" y2="-10" stroke="white" stroke-width="3"/>

    <!-- Physical objects -->
    <circle cx="120" cy="0" r="15" fill="#ff6b6b" stroke="white" stroke-width="2"/>
    <rect x="100" y="20" width="30" height="30" rx="5" fill="#4ecdc4" stroke="white" stroke-width="2"/>
    <polygon points="150,30 170,10 190,30 170,50" fill="#ffd166" stroke="white" stroke-width="2"/>
  </g>

  <!-- AI Brain -->
  <g transform="translate(600, 150)">
    <circle cx="0" cy="0" r="40" fill="#ffd166" stroke="white" stroke-width="3"/>
    <path d="M-20,-10 Q0,-25 20,-10 Q30,0 20,10 Q0,25 -20,10 Q-30,0 -20,-10" fill="none" stroke="#0f4c75" stroke-width="2"/>
    <circle cx="-15" cy="-15" r="5" fill="#0f4c75"/>
    <circle cx="15" cy="-15" r="5" fill="#0f4c75"/>
    <circle cx="0" cy="20" r="5" fill="#0f4c75"/>
  </g>

  <!-- Connection between robot and AI -->
  <path d="M350 180 Q450 150 560 130" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5"/>

  <!-- Labels -->
  <text x="300" y="320" text-anchor="middle" fill="white" font-size="16" font-family="Arial">Physical World Interaction</text>
  <text x="600" y="220" text-anchor="middle" fill="white" font-size="16" font-family="Arial">AI Intelligence</text>
</svg>